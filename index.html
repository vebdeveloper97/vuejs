<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello I am VueJs '+new Date().toLocaleString(),
            array: ['React', 'Vue', 'Angular', 'Node'],
            url: 'https://google.com',
            link: '<a href="http://google.com">Google</a>'
        },
        methods: {
            changeName: function(event){
                this.message = event.target.value;
                if(event.target.value.length > 5 && event.target.value.length <= 9)
                    event.target.style.color = 'red';
                else if(event.target.value.length >= 10)
                    event.target.style.color = 'cyan';
            },

            getMessage: function (){
                return 'Hello i am Vue';
            },

            setUrl: function (event){
                this.url = event.target.value;
            }
        }
    });
</script>
